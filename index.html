<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>JSON to HTML | Mahmoud Osman</title>
  </head>
  <body>
    <section class="api_container">
      <div class="container">
        <div class="header">
          <h1>JSON API</h1>
        </div>
        <table class="table table-bordered table-md">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Email Address</th>
              <th>Country</th>
              <th>State</th>
              <th>Address</th>
              <th>Phone #</th>
            </tr>
          </thead>
          <tbody id="jsonData"></tbody>
        </table>
      </div>
    </section>

    <script>
      $(document).ready(function () {
        //getJSON excepts 2 args, json filename and callback function
        $.getJSON("people.json", function (data) {
          var people_data = "";
          $.each(data, function (key, value) {
            people_data += "<tr>";
            people_data += "<td>" + value.id + "</td>";
            people_data += "<td>" + value.firstName + "</td>";
            people_data += "<td>" + value.lastName + "</td>";
            people_data += "<td>" + value.age + "</td>";
            people_data += "<td>" + value.email + "</td>";
            people_data += "<td>" + value.country + "</td>";
            people_data += "<td>" + value.state + "</td>";
            people_data += "<td>" + value.address + "</td>";
            people_data += "<td>" + value.phone + "</td>";

            people_data += "</tr>";
          });
          $("#jsonData").append(people_data);
        });
      });
    </script>

    <div class="footer">
      <div class="container">
        <p class="text-muted text-center">
          &copy; Copyright
          <script>
            document.write(new Date().getFullYear());
          </script>
          . Allrights Reserved. Mahmoud Osman
        </p>
      </div>
    </div>
  </body>
</html>
